<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#0C0C0C">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gapifa PWA</title>
  <!-- Use relative path so it works under /repo-name/ too -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0C0C0C;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .logo-img { width: 180px; margin-bottom: 40px; }
    .progress-bar { width: 200px; height: 6px; background-color: #222; border-radius: 5px; overflow: hidden; }
    .progress { width: 40%; height: 100%; background-color: #7A5AF8; animation: progressAnim 2s infinite alternate; }
    @keyframes progressAnim { from { width: 100%; } to { width: 10%; } }
  </style>

  <script>
    // Fetch from the same directory. If it's in another folder, update the path.
    fetch('fresh-domain.json')
      .then(r => {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      })
      .then(data => {
        if (data && data.domain) {
          window.location.href = data.domain;
        } else {
          alert("دامنه فعال یافت نشد.");
        }
      })
      .catch(() => {
        // Avoid blocking PWA install prompts with alerts; consider a non-blocking UI instead
        console.warn("مشکلی در لود دامنه جدید پیش آمده.");
      });
  </script>
</head>
<body>
  <img class="logo-img" src="gapifa-logo.png" alt="Gapifa Logo">

  <div class="progress-bar">
    <div class="progress"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      // Keep relative path for project pages
      navigator.serviceWorker.register('service_worker.js').catch(console.error);
    }
  </script>
</body>
</html>
