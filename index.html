<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#0C0C0C">
  <title>Gapifa PWA</title>
  <link rel="manifest" href="/manifest.php">
  <link rel="icon" href="icon.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0C0C0C;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .logo .g { color: #4285F4; }
    .logo .a { color: #34A853; }
    .logo .p { color: #FBBC05; }
    .logo .i { color: #34A853; }
    .logo .f { color: #EA4335; }
    .logo .a2 { color: #EA4335; }

    .progress-bar {
      width: 200px;
      height: 6px;
      background-color: #222;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      width: 40%;
      height: 100%;
      background-color: #7A5AF8; 
      animation: progressAnim 2s infinite alternate;
    }

    @keyframes progressAnim {
      from { width: 10%; }
      to { width: 90%; }
    }
  </style>

  <script>
    fetch('active-domain.json')
      .then(response => response.json())
      .then(data => {
        if (data.domain) {
          window.location.href = data.domain;
        } else {
          alert("دامنه فعال یافت نشد.");
        }
      })
      .catch(err => {
        alert("مشکلی در لود دامنه جدید پیش آمده.");
      });
  </script>
</head>
<body>
  <div class="logo">
    <span class="g">G</span><span class="a">a</span><span class="p">p</span><span class="i">i</span><span class="f">F</span><span class="a2">a</span>
  </div>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service_worker.js');
    }
  </script>
</body>
</html>
